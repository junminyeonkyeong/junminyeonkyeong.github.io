<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: rgb(253, 217, 206);
      font: normal 16px/1.9em "Inter", "Source Sans Pro", "Helvetica Neue",
        Arial, sans-serif;
    }
    .ml2 {
      text-align: center;
      color: white;
      font-weight: 900;
      font-style: normal;
      font-size: 4.5em;
    }

    .img {
      text-align: center;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <body>
    <h1 class="ml2">I'm getting married</h1>
    <div class="img">
      <img src="./image/image1.png" alt="Trulli" width="500" height="333" />
    </div>
    <script>
      var textWrapper = document.querySelector(".ml2");
      textWrapper.innerHTML = textWrapper.textContent.replace(
        /\S/g,
        "<span class='letter'>$&</span>"
      );

      anime
        .timeline({ loop: true })
        .add({
          targets: ".ml2 .letter",
          scale: [4, 1],
          opacity: [0, 1],
          translateZ: 0,
          easing: "easeOutExpo",
          duration: 950,
          delay: (el, i) => 70 * i
        })
        .add({
          targets: ".ml2",
          opacity: 0,
          duration: 1000,
          easing: "easeOutExpo",
          delay: 1000
        });
    </script>
  </body>
</html>
